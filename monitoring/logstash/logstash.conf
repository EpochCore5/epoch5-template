input {
  file {
    path => "/app/logs/*.log"
    start_position => "beginning"
    codec => "json"
  }
  
  beats {
    port => 5044
  }
}

filter {
  # Parse EPOCH5 specific log formats
  if [message] {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{DATA:component} %{GREEDYDATA:log_message}" }
    }
  }
  
  # Add metadata
  mutate {
    add_field => { "service" => "epoch5" }
    add_field => { "environment" => "production" }
  }
  
  # Parse JSON logs
  if [log_message] =~ /^\{.*\}$/ {
    json {
      source => "log_message"
      target => "parsed_log"
    }
  }
  
  # Date filter
  date {
    match => [ "timestamp", "yyyy-MM-dd'T'HH:mm:ss'Z'" ]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "epoch5-logs-%{+YYYY.MM.dd}"
  }
  
  # Optional: output to stdout for debugging
  stdout { codec => rubydebug }
}