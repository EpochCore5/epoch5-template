# EPOCH5 System Configuration
# This file contains configuration settings for all EPOCH5 components

[DEFAULT]
base_dir = ./archive/EPOCH5
log_level = INFO
max_retries = 3
timeout_seconds = 30
batch_size = 100

[logging]
console_level = INFO
file_level = DEBUG
max_log_size_mb = 10
backup_count = 5

[performance]
enable_batch_processing = true
max_concurrent_operations = 10
cache_size = 1000

[security]
hash_algorithm = sha256
min_password_length = 8
session_timeout_minutes = 60

[agent_management]
default_reliability_score = 1.0
heartbeat_interval_seconds = 60
anomaly_threshold = 0.1

[cycle_execution]
default_budget = 1000.0
default_max_latency = 300.0
pbft_timeout_seconds = 30
consensus_required_validators = 3

[dag_management]
max_parallel_tasks = 5
task_timeout_seconds = 300
retry_failed_tasks = true

[capsule_metadata]
merkle_block_size = 1024
compression_enabled = true
integrity_check_interval = 3600

[policy_grants]
default_policy_ttl_hours = 24
max_concurrent_evaluations = 50
audit_all_decisions = true

[meta_capsule]
archive_compression_level = 6
include_system_logs = true
max_archive_size_mb = 1000